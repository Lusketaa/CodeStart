<!DOCTYPE html>
<html lang="pt-BR">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LF</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">

    <!-- STYLES ITCSS -->

    <!-- SETTINGS -->
    <link rel="stylesheet" href="style/settings/wrapper.css">
    <link rel="stylesheet" href="style/settings/core.css">
    <link rel="stylesheet" href="style/settings/color.css">
    <link rel="stylesheet" href="style/settings/text.css">

    <!-- GENERIC -->
    <link rel="stylesheet" href="style/generic/reset.css"> 
    <link rel="stylesheet" href="style/generic/box-sizing.css">

    <!-- BASE -->
    <link rel="stylesheet" href="style/base/html.css">

    <!-- OBJECTS -->
    <link rel="stylesheet" href="style/objects/lf-wrapper.css">

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="style/components/lf-header.css">
    <link rel="stylesheet" href="style/components/lf-button.css">
    <link rel="stylesheet" href="style/components/lf-input.css">
    <link rel="stylesheet" href="style/components/lf-radio.css">

    <!-- PAGES -->
    <link rel="stylesheet" href="style/pages/login.css">

    <!-- TRUMPS -->

    <!-- SCRIPTS -->
    <script src="scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <div class="lf-login">
        <div class="lf-wrapper">
            <header class="lf-header">
                <div class="wrapper">
                    <div class="logo-wrapper">
                        <img alt="Logo do devFreela" src="assets/logo/devfreela.svg">
                    </div>
                </div>
            </header>
            <main class="main-content">
                <form class="left" onsubmit="cadastrar()" action="javascript:void(0)">

                    <h1 class="main-title">
                        <span class="up">Ol√°!</span>
                        <span class="down">Vamos criar seu cadastro.</span>
                    </h1>

                    <div class="radio-buttons">
                        <h3 class="title"> Qual o seu perfil?</h3>
                        <div class="buttons">
                            <label class="lf-radio">
                                Dev
                                <input name="role" input type="radio">
                                <span class="checkmark"></span>
                            </label> 

                            <label class="lf-radio">
                                Cliente
                                <input name="role" input type="radio">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>

                    <input required id="fullName" class="lf-input" placeholder="Nome Completo">   
                    <input required id="birthdate" type="date" class="lf-input" placeholder="Data de Nascimento">   
                    <input required id="email" type="email" class="lf-input" placeholder="Email">
                    <input required id="password" type="password" class="lf-input" placeholder="Senha">

                    <button type="submit" class="lf-button">Continuar</button>

                </form>

                <div class="right">
                    <img class="image" alt="Arte da tela de login" src="assets/image/bg-cubes.png">
                </div>
            </main>
        </div>
    </div>
</body>

</html>
